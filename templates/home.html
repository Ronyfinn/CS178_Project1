<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caffeine Tracker Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/vapor/bootstrap.min.css" rel="stylesheet"> <!--Switched to Cyberpunk Theme-->
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <h1 class="mt-5">User Management System</h1>
        <div class="mt-3">
            <!-- Add User Button -->
            <a href="/add-user" class="btn btn-success">Add User</a>
            <!-- Delete User Button -->
            <a href="/delete-user" class="btn btn-danger">Delete User</a>
            <!-- Display User Logs Button -->
            <a href="/display-logs" class="btn btn-primary">Display My Logs</a>
            <!-- Login in Button -->
            <a href="/login" class="btn btn-info">Log In</a>
            <!-- Update Username Button -->
            <a href="/update-username" class ="btn btn-light">Update Username</a> 
        </div>
    </div>
</body>
</html>
