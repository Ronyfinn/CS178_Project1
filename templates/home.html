<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caffeine Tracker Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/vapor/bootstrap.min.css" rel="stylesheet"> <!--Switched to Cyberpunk Theme-->
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <h1 class="mt-5">User Management System</h1>
        <div class="mt-3">
            <!-- Add User Button -->
            <a href="/add-user" class="btn btn-primary">Add User</a>
            <!-- Delete User Button -->
            <a href="/delete-user" class="btn btn-danger">Delete User</a>
            <!-- Add Caffeine Log Button (For logged-in user only) -->
            <a href="/add-log" class="btn btn-success">Add Caffeine Log</a>
            <!-- Display User Logs Button (For logged-in user only) -->
            <a href="/display-logs" class="btn btn-info">Display My Logs</a>
            <!-- Display All Users Button (For admin or viewing all users) -->
            <a href="/display-users" class="btn btn-warning">Display All Users</a>
            <a href="/login" class="btn btn-primary">Log In</a>
        </div>
    </div>
</body>
</html>
