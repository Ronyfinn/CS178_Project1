<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caffeine Tracker Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyberpunk/bootstrap.min.css" rel="stylesheet"> <!--Switched to Cyberpunk Theme-->
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <h1 class="mt-5">User Management System</h1>
        <div class="mt-3">
            <!-- Add User Button -->
            <a href="/add_user" class="btn btn-primary">Add User</a> <!--{{ url_for('add_user') }}-->
            <!-- Delete User Button -->
            <a href="/delete-user" class="btn btn-danger">Delete User</a>
            <!-- Update User Button -->
            <a href="/update-user" class="btn btn-secondary">Update User</a>
            <!-- Display All Users Button -->
            <a href="/display-users" class="btn btn-info">Display All Users</a>
        </div>
    </div>
</body>
</html>
