<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Log</title>
</head>
<body>
    <h1>Caffeine Source List</h1>
    <ul>
        {% for item in results %}
            <li>{{ item.brand }} - {{ item.flavor }} - ${{ item.cost_per_serving | float}} per serving, ${{ item.cost_per_100mg | float }} per 100mg</li>
        {% endfor %}
    </ul>
</body>
</html>
